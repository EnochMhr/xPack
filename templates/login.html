<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xPack Login</title>
    {% load static %}
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="main">
           <nav class="navbar navbar-light bg-light">
                <div class=" px-3">
                        <span>
                            <i class='bx  bx-gift '  ></i> 
                        </span>
                        <span class="navbar-brand mb-0 h1">xPack</span>   
                </div>
            </nav>
            <main class="content px-3 py-4">
                    <div class=" container mt-5">
                    <div class="shadow mb-5 border-0 p-3">
                    <form method="post">
                        {% csrf_token %}
                        <h5 class="txt-deco mb-3">LOGIN</h5>

                        <h3 class="mb-3 fw-bolder">
                            Welcome To xPack!
                        </h3>



                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control focus-ring focus-ring-light" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control focus-ring focus-ring-light" id="password" required>
                        </div>

                        <div class="d-flex justify-content-center align-items-center mt-5">
                            <input type="submit" value="Login" class="reg px-5">
                        </div>
                    </form>
                </div>

            </main>
            


            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-body-secondary">
                        <div class="col-6 text-start d-flex">
                            <a href="" class="text-body-secondary text-decoration-none">
                                <strong>xPack <sup>&copy;</sup></strong>
                            </a>

                            <p class="mx-2 d-none d-md-block">|</p>

                            <span class="opt d-none d-md-block">a product of mHrTech</span>
                        </div>

                         <div class="col-6 text-end text-body-secondary d-none d-md-block">

                           <ul class="list-inline mb-0 opt">
                                <li class="list-inline-item">
                                    <a href="" class="text-body-secondary">Contact</a>
                                </li>

                                <li class="list-inline-item">
                                    <a href="" class="text-body-secondary">About</a>
                                </li>

                                <li class="list-inline-item">
                                    <a href="" class="text-body-secondary">Terms & Conditions</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        


    {# Hidden elements to store messages for JS processing #}
    {% if messages %}
        {% for message in messages %}
            <div hidden
                data-message="{{ message|escapejs }}"
                data-message-type="{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %}">
            </div>
        {% endfor %}
    {% endif %}

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="{% static 'js/notifications.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
